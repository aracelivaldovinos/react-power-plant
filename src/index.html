<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="feedMore">Add fertilized soil</button>
        <button class="btn-success" id="water">Add water</button>
        <button class="btn-success" id="waterMore">Add nutrient water</button>
        <button class="btn-success" id="light">Add light</button>
        <button class="btn-success" id="lightMore">Add sunlight</button>
        <button class="btn-success" id="show-state">Current State</button>
      </div>
      <h1>My plants:</h1>
      <h2 id="plant"></h2>
      <h3><div id="soil-value">Soil: 0</div></h3>
      <h3><div id="water-value">Water: 0</div></h3>
      <h3><div id="light-value">Snapshot: 0</div></h3>
    </div>
    <form id="form">
      <label for="color">Color:</label><br>
      <input type="text" id="color" name="color"><br>
      <label for="food">Food:</label><br>
      <input type="text" id="food" name="food">
    </form>
  </body>
</html>
